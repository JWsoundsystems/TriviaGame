    <script type="text/javascript">
        var quizSurvey = document.getElementById('quiz');
        var resultOutput = document.getElementById('results');
        var submitButton = document.getElementById('submit');

        const output = [];
        let questionNumber = -1

        var number = 5;
        var intervalId;
        let score = 0



        $("#quiz").click()
        $("#submit").click(function () {
            console.log('click')
        })
        const myQuestions = [{
                question: "Who is the strongest?",
                answers: {
                    a: "Superman",
                    b: "Spiderman",
                    c: "Hulk"
                },
                correctAnswer: "c",
                images: "Hulk.jpg",
            },
            {
                question: "What is Spidermans real name",
                answers: {
                    a: "Clark Kent",
                    b: "Dave Dennison",
                    c: "Peter Parker"
                },
                correctAnswer: "c",
                images: "Spider.jpg",
            },
            {
                question: "Where is Prince from?",
                answers: {
                    a: "California",
                    b: "Kansas",
                    c: "New York",
                    d: "Minnesota"
                },
                correctAnswer: "d"
            }

        ];

        function run() {
            clearInterval(intervalId);
            intervalId = setInterval(decrement, 1000);
        }

        function decrement() {
            $("#display").html("<div>" + number + "</div>");
            number--;

            if (number === -1) {
                stop();
                $("#result").html("Times Up, You Lose!");
                decider(true);
            }
        }

        function stop() {
            clearInterval(intervalId);
        }



        function buildQuiz() {

            myQuestions.forEach(
                (currentQuestion, questionNumber) => {
                    const answers = [];
                    for (letter in currentQuestion.answers) {

                        answers.push(
                            `<label>
                            <input class="gfy" type="radio" name="question${questionNumber}" value="${letter}">${letter} : ${currentQuestion.answers[letter]}
                            </label></br>`
                        );

                    }

                    output.push(
                        `<div class="question"> ${currentQuestion.question} </div>
                        <div class="answers"> ${answers.join('')} </div>
                        <button id="button" value=${currentQuestion.correctAnswer}>submit</button>`
                    );

                }

            );

        }







        // display quiz right away
        let choice;
        let image;
        buildQuiz();

        function happy() {
            questionNumber++;
            $("#result").empty();
            $("#image").empty();
            if (typeof myQuestions[questionNumber] === "undefined") {
                let html = `<div>Congratz bro, you charged ${score} of 3 crystals!</div>`
                $("#result").html(html);
            } else {
                image = `<img id="image" src="assets/images/${myQuestions[questionNumber].images}"/>`
                run();
                $("#quiz").html(output[questionNumber]);
                $(".gfy").click(function () {
                    choice = $(this).val();
                })
                $("#button").click(function () {
                    // console.log(choice === correct)
                    decider();
                    stop();
                })
            }
        }
        
        happy();
        
        function decider(isTimeUp = false) {
            let correct = myQuestions[questionNumber].correctAnswer
            console.log(choice);
            if (choice === correct) {
                $("#result").html("You are Correct!");
                $("#image").html(image);
                score++;
            } else {
                $("#result").html("You are Incorrect!");
            }
            if (isTimeUp) {
                $("#result").html("Times Up Mofo")
            }
           
            setTimeout(happy, 3000);
            number = 30;
        }

    </script>
